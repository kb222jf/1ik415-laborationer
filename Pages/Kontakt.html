	    <h2>Kontaktformulär</h2>
	    
	    <h4>Detta är ett fiktivt formulär!</h4>
			
    <form name="Kontaktform" action="http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbintro/form.php" method="post">
				<fieldset><legend><b>Information om Dig</b></legend>
				    Förnamn: <input type="text" name="fornamn"><br>
				    Efternamn: <input type="text" name="efternamn"><br>
                    Lärare <input type="checkbox" name="frågetyp" value="onodig"><br>
				    Student <input type="checkbox" name="frågetyp" value="normal"><br>
				    Anställd <input type="checkbox" name="frågetyp" value="relevant"><br>
                    Arbetsgivare <input type="checkbox" name="frågetyp" value="talangfull"><br>
				</fieldset>
				<fieldset><legend><b>Information kring frågan</b></legend>
            	    Frågetyp: <br>
                    <select name="Frågetyp">
				    <option value="Onodig">onödig</option>
				    <option value="Normal" selected>normal</option>
				    <option value="Relevant">relevant</option>
				    <option value="Talangfull">talangfull</option>
				    </select><br>
                    <textarea name="Frågan"rows="4" cols="35" maxlength="70">Skriv din fråga här...
                    </textarea><br>
                    <input type="submit" value="Skicka">
				</fieldset>
    </form>
	    <h4>Hör av dig!</h4>
